name: CM

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: initalize github repo
        uses: actions/checkout@v3
      
      - name: configure
        run: ./configure.sh
      
      - name: make
        run: make calculus

