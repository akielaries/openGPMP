name: Test Arithmetic Module

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: initalize github repo
        uses: actions/checkout@v3
      
      - name: configure
        run: ./configure.sh
      
      - name: make
        run: make test-arith

