name: Codecov analysis

on:
  workflow_call:

jobs:
  build-and-test:
    runs-on: [ ubuntu-latest ]
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: initalize github repo
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: install deps
        run: | 
          sudo apt install lcov cmake gfortran
          pip install gcovr
      
      - name: Configure
        run: |
          sudo apt-get install libgtest-dev && 
          cd /usr/src/gtest && 
          sudo cmake CMakeLists.txt && 
          sudo make && 
          cd /usr/src/gtest/lib &&
          sudo cp -a libgtest.a libgtest_main.a /usr/lib && 
          sudo ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a && 
          sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a 

      - name: gtest on openGPMP
        run: |
          mkdir build && cd build
          cmake -S ../ -DBUILD_TESTS=ON && make

      - name: Copy Code Coverage File
          cp build/tests/lcov.info ../.coverage/

      - name: Codecov Sync
        uses: codecov/codecov-action@v3
        with:
          files: .coverage/lcov.info
          name: codecov-umbrella
          functionalities: fixes
          verbose: true

      - name: Export Codacy token
        run: |
          export CODACY_PROJECT_TOKEN=${{ secrets.CODACY_PROJECT_TOKEN }}

      - name: Run Codacy Analysis CLI 
        uses: codacy/codacy-analysis-cli-action@master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
    
      - name: Run Codacy Coverage
        uses: codacy/codacy-coverage-reporter-action@master
        with: 
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: .coverage/lcov.info
          language: cpp 

      - uses: actions/upload-artifact@master
        with:
          name: LCOV
          path: .coverage/lcov.info
