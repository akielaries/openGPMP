name: API R

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        R: [ '4.2.2' ]
        ocaml-compiler:
          - 4.13.x

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: initalize github repo
        uses: actions/checkout@v2

      - name: Setup R env
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.R }}

      - name: Build R API
        run: |
          cd R/lib && Rscript example.R
      
